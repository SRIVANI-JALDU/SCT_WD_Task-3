<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Tic-Tac-Toe - SkillCraft Technology</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #fff;
            overflow-x: hidden;
        }
        
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: particleFloat linear infinite;
        }
        
        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(720deg);
                opacity: 0;
            }
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5),
                        0 0 0 1px rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            animation: containerFloat 6s ease-in-out infinite;
        }
        
        @keyframes containerFloat {
            0%, 100% { transform: translateY(0) rotateX(1deg); }
            50% { transform: translateY(-10px) rotateX(-1deg); }
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            transform: rotate(0deg);
            z-index: -1;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            color: #fff;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
            background: linear-gradient(to right, #ff7e5f, #feb47b, #ff7e5f);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: titleGlow 3s infinite alternate, gradientShift 4s infinite linear;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }
        
        @keyframes titleGlow {
            0% { text-shadow: 0 0 10px rgba(255, 126, 95, 0.5); }
            100% { text-shadow: 0 0 20px rgba(254, 180, 123, 0.8); }
        }
        
        .subtitle {
            font-size: 1.3rem;
            color: #f8f8f8;
            margin-bottom: 20px;
        }
        
        .player-setup {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .player-input {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            min-width: 200px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            transform-style: preserve-3d;
        }
        
        .player-input:hover {
            transform: translateY(-5px) translateZ(10px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
        }
        
        .player-input label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.1rem;
            color: #ddd;
        }
        
        .player-input input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 1rem;
            text-align: center;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .score-board {
            display: flex;
            gap: 15px;
        }
        
        .score {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            flex: 1;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            transform-style: preserve-3d;
        }
        
        .score:hover {
            transform: translateY(-5px) translateZ(10px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
        }
        
        .score-title {
            font-size: 1.1rem;
            margin-bottom: 10px;
            color: #ddd;
        }
        
        .score-value {
            font-size: 2.5rem;
            font-weight: bold;
        }
        
        .score-x .score-value {
            color: #ff7e5f;
            text-shadow: 0 0 10px rgba(255, 126, 95, 0.4);
        }
        
        .score-o .score-value {
            color: #4caf50;
            text-shadow: 0 0 10px rgba(76, 175, 80, 0.4);
        }
        
        .score-draw .score-value {
            color: #9c27b0;
            text-shadow: 0 0 10px rgba(156, 39, 176, 0.4);
        }
        
        .stats {
            display: flex;
            flex-direction: column;
            gap: 10px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 15px;
            min-width: 150px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        
        .stat {
            display: flex;
            justify-content: space-between;
        }
        
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        button {
            padding: 15px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(to right, #4a90e2, #357abd);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transform-style: preserve-3d;
        }
        
        button:hover {
            transform: translateY(-3px) translateZ(10px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
        }
        
        button:active {
            transform: translateY(0) translateZ(0);
        }
        
        button.active {
            background: linear-gradient(to right, #2c6cb0, #1e4e7e);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2) inset;
        }
        
        .game-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 15px;
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2),
                        inset 0 0 0 1px rgba(255, 255, 255, 0.05);
            transform-style: preserve-3d;
            transform: rotateX(5deg);
            margin: 0 auto 30px;
            max-width: 500px;
        }
        
        .cell {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            transform-style: preserve-3d;
            transform: translateZ(0);
        }
        
        .cell::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .cell:hover::before {
            opacity: 1;
        }
        
        .cell:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: scale(1.03) translateZ(10px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
        }
        
        .cell.x {
            color: #ff7e5f;
            text-shadow: 0 0 20px rgba(255, 126, 95, 0.6);
        }
        
        .cell.o {
            color: #4caf50;
            text-shadow: 0 0 20px rgba(76, 175, 80, 0.6);
        }
        
        .cell.win {
            animation: winPulse 2s infinite;
        }
        
        @keyframes winPulse {
            0%, 100% { 
                transform: scale(1) translateZ(0);
                box-shadow: 0 0 25px rgba(255, 215, 0, 0.7);
            }
            50% { 
                transform: scale(1.05) translateZ(20px);
                box-shadow: 0 0 35px rgba(255, 215, 0, 0.9);
            }
        }
        
        .status {
            text-align: center;
            font-size: 1.6rem;
            margin: 20px 0;
            min-height: 50px;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transform-style: preserve-3d;
        }
        
        .win-text {
            color: #ffeb3b;
            animation: textPulse 1.5s infinite;
            text-shadow: 0 0 15px rgba(255, 235, 59, 0.7);
        }
        
        @keyframes textPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .mode-selector {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            justify-content: center;
        }
        
        footer {
            margin-top: 30px;
            text-align: center;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .confetti {
            position: fixed;
            width: 15px;
            height: 15px;
            opacity: 0;
            pointer-events: none;
            animation: confettiFall 5s ease-in-out;
            z-index: 100;
        }
        
        @keyframes confettiFall {
            0% {
                transform: translateY(-100px) rotate(0deg) translateZ(0);
                opacity: 1;
            }
            100% {
                transform: translateY(1000px) rotate(720deg) translateZ(200px);
                opacity: 0;
            }
        }
        
        @media (max-width: 768px) {
            .game-info {
                flex-direction: column;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .score-board {
                width: 100%;
                justify-content: space-around;
            }
            
            .controls {
                grid-template-columns: 1fr;
            }
            
            .cell {
                font-size: 3.5rem;
            }
            
            .player-setup {
                flex-direction: column;
                align-items: center;
            }
            
            .player-input {
                width: 100%;
                max-width: 300px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .cell {
                font-size: 2.8rem;
            }
            
            button {
                padding: 12px 18px;
                font-size: 0.9rem;
            }
            
            .score {
                padding: 10px 15px;
                min-width: 100px;
            }
            
            .score-value {
                font-size: 2rem;
            }
            
            .status {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <header>
            <h1><i class="fas fa-chess-board"></i> Tic-Tac-Toe</h1>
            <div class="subtitle">SkillCraft Technology - Enhanced Edition</div>
        </header>
        
        <div class="player-setup">
            <div class="player-input">
                <label for="player-x">Player X Name</label>
                <input type="text" id="player-x" placeholder="Player X" value="Player X">
            </div>
            <div class="player-input">
                <label for="player-o">Player O Name</label>
                <input type="text" id="player-o" placeholder="Player O" value="Player O">
            </div>
        </div>
        
        <div class="game-info">
            <div class="score-board">
                <div class="score score-x">
                    <div class="score-title" id="player-x-name">Player X</div>
                    <div class="score-value" id="score-x">0</div>
                </div>
                <div class="score score-draw">
                    <div class="score-title">Draws</div>
                    <div class="score-value" id="score-draw">0</div>
                </div>
                <div class="score score-o">
                    <div class="score-title" id="player-o-name">Player O</div>
                    <div class="score-value" id="score-o">0</div>
                </div>
            </div>
            
            <div class="stats">
                <div class="stat">
                    <span>Moves:</span>
                    <span id="move-counter">0</span>
                </div>
                <div class="stat">
                    <span>Games:</span>
                    <span id="game-counter">0</span>
                </div>
            </div>
            
            <div class="controls">
                <button id="reset"><i class="fas fa-sync"></i> Reset Game</button>
                <button id="new-game"><i class="fas fa-plus-circle"></i> New Game</button>
                <button id="undo"><i class="fas fa-undo"></i> Undo Move</button>
                <button id="hint"><i class="fas fa-lightbulb"></i> Get Hint</button>
            </div>
        </div>
        
        <div class="mode-selector">
            <button id="pvp" class="active"><i class="fas fa-users"></i> Player vs Player</button>
            <button id="pvc"><i class="fas fa-robot"></i> Player vs Computer</button>
        </div>
        
        <div class="status" id="status">Player X's turn</div>
        
        <div class="game-container" id="game-board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        
        <footer>
            <p>SkillCraft Technology &copy; 2023 | Enhanced Tic-Tac-Toe Web Application</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Create particles for background
            createParticles();
            
            // Game state variables
            let board = ['', '', '', '', '', '', '', '', ''];
            let currentPlayer = 'X';
            let gameActive = true;
            let scores = { X: 0, O: 0, draw: 0 };
            let gameMode = 'pvp'; // 'pvp' or 'pvc'
            let moveHistory = [];
            let moveCount = 0;
            let gameCount = 0;
            let playerNames = { X: 'Player X', O: 'Player O' };
            
            // Winning combinations
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
                [0, 4, 8], [2, 4, 6]             // diagonals
            ];
            
            // DOM elements
            const cells = document.querySelectorAll('.cell');
            const statusDisplay = document.getElementById('status');
            const scoreX = document.getElementById('score-x');
            const scoreO = document.getElementById('score-o');
            const scoreDraw = document.getElementById('score-draw');
            const resetButton = document.getElementById('reset');
            const newGameButton = document.getElementById('new-game');
            const undoButton = document.getElementById('undo');
            const hintButton = document.getElementById('hint');
            const pvpButton = document.getElementById('pvp');
            const pvcButton = document.getElementById('pvc');
            const playerXInput = document.getElementById('player-x');
            const playerOInput = document.getElementById('player-o');
            const playerXName = document.getElementById('player-x-name');
            const playerOName = document.getElementById('player-o-name');
            const moveCounter = document.getElementById('move-counter');
            const gameCounter = document.getElementById('game-counter');
            
            // Messages
            const winMessage = () => `${playerNames[currentPlayer]} wins!`;
            const drawMessage = () => `Game ended in a draw!`;
            const currentPlayerTurn = () => `${playerNames[currentPlayer]}'s turn`;
            
            // Initialize status display
            statusDisplay.innerHTML = currentPlayerTurn();
            updateMoveCounter();
            
            // Create particles for background
            function createParticles() {
                const particlesContainer = document.getElementById('particles');
                for (let i = 0; i < 100; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('particle');
                    particle.style.width = `${Math.random() * 5 + 2}px`;
                    particle.style.height = particle.style.width;
                    particle.style.left = `${Math.random() * 100}%`;
                    particle.style.background = `hsl(${Math.random() * 360}, 70%, 70%)`;
                    particle.style.animationDuration = `${Math.random() * 10 + 5}s`;
                    particle.style.animationDelay = `${Math.random() * 5}s`;
                    particlesContainer.appendChild(particle);
                }
            }
            
            // Create confetti effect
            function createConfetti() {
                for (let i = 0; i < 200; i++) {
                    const confetti = document.createElement('div');
                    confetti.classList.add('confetti');
                    confetti.style.left = `${Math.random() * 100}%`;
                    confetti.style.width = `${Math.random() * 15 + 5}px`;
                    confetti.style.height = confetti.style.width;
                    confetti.style.background = `hsl(${Math.random() * 360}, 100%, 60%)`;
                    confetti.style.animationDuration = `${Math.random() * 2 + 3}s`;
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => {
                        confetti.remove();
                    }, 5000);
                }
            }
            
            // Update move counter display
            function updateMoveCounter() {
                moveCounter.textContent = moveCount;
            }
            
            // Update player names
            function updatePlayerNames() {
                playerNames.X = playerXInput.value || 'Player X';
                playerNames.O = playerOInput.value || 'Player O';
                
                playerXName.textContent = playerNames.X;
                playerOName.textContent = playerNames.O;
                
                if (gameActive) {
                    statusDisplay.innerHTML = currentPlayerTurn();
                }
            }
            
            // Handle cell click
            function handleCellClick(e) {
                const cell = e.target;
                const index = parseInt(cell.getAttribute('data-index'));
                
                // Check if cell is already played or game is not active
                if (board[index] !== '' || !gameActive) {
                    return;
                }
                
                // Save move to history
                moveHistory.push([...board]);
                
                // Make move for human player
                makeMove(index);
                
                // If playing against computer and game is still active
                if (gameMode === 'pvc' && gameActive) {
                    setTimeout(makeComputerMove, 700);
                }
            }
            
            // Make a move
            function makeMove(index) {
                // Update board and UI
                board[index] = currentPlayer;
                cells[index].textContent = currentPlayer;
                cells[index].classList.add(currentPlayer.toLowerCase());
                
                // Update move counter
                moveCount++;
                updateMoveCounter();
                
                // Check for win or draw
                if (checkWin()) {
                    endGame(false);
                } else if (checkDraw()) {
                    endGame(true);
                } else {
                    // Switch player and update status
                    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                    statusDisplay.innerHTML = currentPlayerTurn();
                }
            }
            
            // Computer move logic
            function makeComputerMove() {
                if (!gameActive) return;
                
                // Try to find a winning move
                for (let i = 0; i < 9; i++) {
                    if (board[i] === '') {
                        board[i] = 'O';
                        if (checkWin()) {
                            saveMoveAndMake(i);
                            return;
                        }
                        board[i] = '';
                    }
                }
                
                // Block player's winning move
                for (let i = 0; i < 9; i++) {
                    if (board[i] === '') {
                        board[i] = 'X';
                        if (checkWin()) {
                            board[i] = 'O';
                            saveMoveAndMake(i);
                            return;
                        }
                        board[i] = '';
                    }
                }
                
                // Take center if available
                if (board[4] === '') {
                    saveMoveAndMake(4);
                    return;
                }
                
                // Take a corner if available
                const corners = [0, 2, 6, 8];
                const availableCorners = corners.filter(index => board[index] === '');
                if (availableCorners.length > 0) {
                    const randomCorner = availableCorners[Math.floor(Math.random() * availableCorners.length)];
                    saveMoveAndMake(randomCorner);
                    return;
                }
                
                // Take any available cell
                const availableCells = [];
                for (let i = 0; i < 9; i++) {
                    if (board[i] === '') {
                        availableCells.push(i);
                    }
                }
                
                if (availableCells.length > 0) {
                    const randomIndex = Math.floor(Math.random() * availableCells.length);
                    saveMoveAndMake(availableCells[randomIndex]);
                }
            }
            
            function saveMoveAndMake(index) {
                moveHistory.push([...board]);
                makeMove(index);
            }
            
            // Check for win
            function checkWin() {
                for (let i = 0; i < winPatterns.length; i++) {
                    const [a, b, c] = winPatterns[i];
                    if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                        // Highlight winning cells
                        cells[a].classList.add('win');
                        cells[b].classList.add('win');
                        cells[c].classList.add('win');
                        return true;
                    }
                }
                return false;
            }
            
            // Check for draw
            function checkDraw() {
                return !board.includes('') && !checkWin();
            }
            
            // End the game
            function endGame(isDraw) {
                gameActive = false;
                gameCount++;
                gameCounter.textContent = gameCount;
                
                if (isDraw) {
                    statusDisplay.innerHTML = drawMessage();
                    scores.draw++;
                    scoreDraw.textContent = scores.draw;
                } else {
                    statusDisplay.innerHTML = winMessage();
                    statusDisplay.classList.add('win-text');
                    
                    // Update scores
                    scores[currentPlayer]++;
                    if (currentPlayer === 'X') {
                        scoreX.textContent = scores.X;
                    } else {
                        scoreO.textContent = scores.O;
                    }
                    
                    // Create confetti effect for win
                    createConfetti();
                }
            }
            
            // Reset the game board
            function resetGame() {
                board = ['', '', '', '', '', '', '', '', ''];
                gameActive = true;
                currentPlayer = 'X';
                moveCount = 0;
                statusDisplay.innerHTML = currentPlayerTurn();
                statusDisplay.classList.remove('win-text');
                updateMoveCounter();
                
                cells.forEach(cell => {
                    cell.textContent = '';
                    cell.classList.remove('x', 'o', 'win');
                });
            }
            
            // Start a new game (reset scores)
            function newGame() {
                scores = { X: 0, O: 0, draw: 0 };
                scoreX.textContent = '0';
                scoreO.textContent = '0';
                scoreDraw.textContent = '0';
                gameCount = 0;
                gameCounter.textContent = '0';
                resetGame();
            }
            
            // Undo the last move
            function undoMove() {
                if (moveHistory.length > 0 && gameActive) {
                    board = moveHistory.pop();
                    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                    statusDisplay.innerHTML = currentPlayerTurn();
                    
                    // Update move counter
                    moveCount--;
                    updateMoveCounter();
                    
                    // Update the board UI
                    cells.forEach((cell, index) => {
                        cell.textContent = board[index];
                        cell.classList.remove('x', 'o', 'win');
                        if (board[index] === 'X') cell.classList.add('x');
                        if (board[index] === 'O') cell.classList.add('o');
                    });
                    
                    // Re-check win condition
                    if (checkWin()) {
                        endGame(false);
                    }
                }
            }
            
            // Provide a hint
            function provideHint() {
                if (gameActive && gameMode === 'pvp') {
                    // Find a winning move for current player
                    for (let i = 0; i < 9; i++) {
                        if (board[i] === '') {
                            board[i] = currentPlayer;
                            if (checkWin()) {
                                board[i] = '';
                                cells[i].style.boxShadow = '0 0 20px 5px gold';
                                setTimeout(() => {
                                    cells[i].style.boxShadow = '';
                                }, 2000);
                                return;
                            }
                            board[i] = '';
                        }
                    }
                    
                    // Find a blocking move
                    const opponent = currentPlayer === 'X' ? 'O' : 'X';
                    for (let i = 0; i < 9; i++) {
                        if (board[i] === '') {
                            board[i] = opponent;
                            if (checkWin()) {
                                board[i] = '';
                                cells[i].style.boxShadow = '0 0 20px 5px cyan';
                                setTimeout(() => {
                                    cells[i].style.boxShadow = '';
                                }, 2000);
                                return;
                            }
                            board[i] = '';
                        }
                    }
                    
                    // If no winning or blocking move, suggest center
                    if (board[4] === '') {
                        cells[4].style.boxShadow = '0 0 20px 5px cyan';
                        setTimeout(() => {
                            cells[4].style.boxShadow = '';
                        }, 2000);
                        return;
                    }
                    
                    // Otherwise suggest a random empty cell
                    const emptyCells = [];
                    for (let i = 0; i < 9; i++) {
                        if (board[i] === '') emptyCells.push(i);
                    }
                    if (emptyCells.length > 0) {
                        const randomIndex = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                        cells[randomIndex].style.boxShadow = '0 0 20px 5px cyan';
                        setTimeout(() => {
                            cells[randomIndex].style.boxShadow = '';
                        }, 2000);
                    }
                }
            }
            
            // Set game mode
            function setGameMode(mode) {
                gameMode = mode;
                if (mode === 'pvp') {
                    pvpButton.classList.add('active');
                    pvcButton.classList.remove('active');
                } else {
                    pvcButton.classList.add('active');
                    pvpButton.classList.remove('active');
                }
                resetGame();
            }
            
            // Event listeners
            cells.forEach(cell => cell.addEventListener('click', handleCellClick));
            resetButton.addEventListener('click', resetGame);
            newGameButton.addEventListener('click', newGame);
            undoButton.addEventListener('click', undoMove);
            hintButton.addEventListener('click', provideHint);
            pvpButton.addEventListener('click', () => setGameMode('pvp'));
            pvcButton.addEventListener('click', () => setGameMode('pvc'));
            playerXInput.addEventListener('input', updatePlayerNames);
            playerOInput.addEventListener('input', updatePlayerNames);
        });
    </script>
